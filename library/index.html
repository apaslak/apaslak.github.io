---
layout: default
title: Recently Finished Books
categories: library
selected_nav: /library/
---

<ul class="books">
  {% for post in site.categories.library limit:15 offset:1 %}
    <li class="row book">
      <h5 class="three columns">{{ post.date | date_to_string }}</h5>
      <div class="nine columns">
        <h5>{{ post.title }}</h5>
        <a href="{{ post.reference_link }}"><img src="{{ post.book_cover }}"></a>

        {{ post.content }}
      </div>
    </li>
    <hr>
  {% endfor %}
</ul>
